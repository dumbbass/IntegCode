<div class="sidenav" [class.collapsed]="isCollapsed">
  <div class="sidenav-header">
    <button class="menu-btn" (click)="toggleSidenav()">
      <i class="fas fa-bars"></i>
    </button>
    <h1 [class.collapsed]="isCollapsed">Carexus Flow</h1>
  </div>
  <ul class="sidenav-menu">
    <li class="sidenav-item">
      <a href="patient" class="sidenav-link">
        <i class="fas fa-user-injured"></i>
        <span [class.collapsed]="!isCollapsed">Patient</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="admindashboard" class="sidenav-link">
        <i class="fas fa-th-large"></i>
        <span [class.collapsed]="!isCollapsed">Dashboard</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="schedule" class="sidenav-link">
        <i class="fas fa-calendar-alt"></i>
        <span [class.collapsed]="!isCollapsed">Schedule</span>
      </a>
    </li>
    <li class="sidenav-item logout">
      <button (click)="showLogoutModal()" class="sidenav-link">
        <i class="fas fa-sign-out-alt"></i>
        <span [class.collapsed]="!isCollapsed">Logout?</span>
      </button>
    </li>
  </ul>
</div>

<div class="modal" *ngIf="isLogoutModalVisible">
  <div class="modal-content">
    <h3>Confirm Logout</h3>
    <p>Are you sure you want to logout?</p>
    <button class="confirm-btn" (click)="logout()">Yes</button>
    <button class="cancel-btn" (click)="hideLogoutModal()">No</button>
  </div>
</div>
