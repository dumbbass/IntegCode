<div class="sidenav" [class.collapsed]="isCollapsed">
  <div class="sidenav-header">
    <!-- Menu Button (3-line Icon) -->
    <button class="menu-btn" (click)="toggleSidenav()">
      <i class="fas fa-bars"></i>
    </button>
    <!-- Logo/Title -->
    <h1 [class.collapsed]="isCollapsed">Carexus Flow</h1>
  </div>
  <ul class="sidenav-menu">
    <!-- Menu Items with Icons -->
    <li class="sidenav-item">
      <a href="patient" class="sidenav-link">
        <i class="fas fa-user-injured"></i>
        <span [class.collapsed]="!isCollapsed">Patient</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="admindashboard" class="sidenav-link">
        <i class="fas fa-th-large"></i>
        <span [class.collapsed]="!isCollapsed">Dashboard</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="schedule" class="sidenav-link">
        <i class="fas fa-calendar-alt"></i>
        <span [class.collapsed]="!isCollapsed">Schedule</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="medicalreports" class="sidenav-link">
        <i class="fas fa-file-medical"></i>
        <span [class.collapsed]="!isCollapsed">Medical Reports</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="adminchat" class="sidenav-link">
        <i class="fas fa-comments"></i>
        <span [class.collapsed]="!isCollapsed">Chats</span>
      </a>
    </li>
    <li class="sidenav-item">
      <a href="billingandinvoicing" class="sidenav-link">
        <i class="fas fa-credit-card"></i>
        <span [class.collapsed]="!isCollapsed">Billing</span>
      </a>
    </li>
    <li class="sidenav-item logout">
      <a href="#" class="sidenav-link">
        <i class="fas fa-sign-out-alt"></i>
        <span [class.collapsed]="!isCollapsed">Logout?</span>
      </a>
    </li>
  </ul>
</div>
