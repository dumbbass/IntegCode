<div class="sidenav" id="sidenav">
    <div class="sidenav-header">
        <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
        <h1>CarexusFlow</h1>
    </div>
    <ul class="sidenav-menu">
        <li class="sidenav-item">
          <button (click)="navigateTo('patient')" class="sidenav-link"><i class="fas fa-user-injured"></i> Patient</button>
        </li>
        <li class="sidenav-item">
          <button (click)="navigateTo('admindashboard')" class="sidenav-link"><i class="fas fa-th-large"></i> Dashboard</button>
        </li>
        <li class="sidenav-item">
          <button (click)="navigateTo('schedule')" class="sidenav-link"><i class="fas fa-calendar-alt"></i> Schedule</button>
        </li>
        <li class="sidenav-item">
          <button (click)="navigateTo('archive')" class="sidenav-link"><i class="fas fa-archive"></i> Archive</button>
        </li>
        <li class="sidenav-item logout">
          <button (click)="confirmLogout()" class="sidenav-link"><i class="fas fa-sign-out-alt"></i> Logout?</button>
        </li>
    </ul>
</div>

<!-- Confirmation Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <p>Are you sure you want to log out?</p>
    <button (click)="logout()">Yes</button>
    <button (click)="closeModal()">No</button>
  </div>
</div>
