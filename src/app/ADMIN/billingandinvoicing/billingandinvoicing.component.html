<div class="dashboard-wrapper">
  <app-adminsidenav></app-adminsidenav>
  <div class="main-content">
    <div class="billing-header-container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-credit-card"></i> Billing & Invoicing
        </div>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </div>

    <div class="billing-records-list-container">
      <div class="add-receipt-btn-container">
        <a [routerLink]="['/createreceipt']"><button class="add-receipt-btn">Add Receipt</button></a>
      </div>
      <h2>Billing & Invoice Records</h2>
      <table class="billing-records-table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Receipt</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>2024-12-01</td>
            <td>
              <select class="status-dropdown">
                <option value="paid">Paid</option>
                <option value="not-paid">Not Paid</option>
              </select>
            </td>
            <td><a [routerLink]="['/userreceipt']"><button class="view-receipt-btn">View</button></a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>2024-12-02</td>
            <td>
              <select class="status-dropdown">
                <option value="paid">Paid</option>
                <option value="not-paid">Not Paid</option>
              </select>
            </td>
            <td><a [routerLink]="['/userreceipt']"><button class="view-receipt-btn">View</button></a></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Sam Brown</td>
            <td>2024-11-30</td>
            <td>
              <select class="status-dropdown">
                <option value="paid">Paid</option>
                <option value="not-paid">Not Paid</option>
              </select>
            </td>
            <td><a [routerLink]="['/userreceipt']"><button class="view-receipt-btn">View</button></a></td>
          </tr>
          <!-- More rows as needed -->
        </tbody>
      </table>
    </div>
  </div>
</div>
