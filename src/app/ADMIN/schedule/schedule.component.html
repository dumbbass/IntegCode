<div class="dashboard-wrapper">
  <app-adminsidenav></app-adminsidenav>
  <div class="main-content">
    <div class="patient-header-container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-calendar-alt"></i> Schedule
        </div>
        <div class="search-container">
          <input type="text" class="search-bar" placeholder="Search">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </div>


    <!-- CONTENTS -->


    <div class="schedule-container">
      <div class="calendar-header">
        <button (click)="prevMonth()" class="btn">&lt;</button>
        <h2>{{ currentMonth | date: 'MMMM yyyy' }}</h2>
        <button (click)="nextMonth()" class="btn">&gt;</button>
      </div>

      <div class="calendar-days">
        <div *ngFor="let day of weekDays" class="day-header">{{ day }}</div>
      </div>

      <div class="calendar-cells">
        <div *ngFor="let day of daysInMonth"
             class="calendar-cell"
             [class.selected]="isSelected(day)"
             (click)="toggleDate(day)">
          {{ day.getDate() }}
        </div>
      </div>

      <div class="selected-dates">
        <h3>Selected Dates:</h3>
        <ul>
          <li *ngFor="let date of selectedDates">{{ date | date: 'MMMM d, yyyy' }}</li>
        </ul>
      </div>
    </div>


  </div>
</div>
