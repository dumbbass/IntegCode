<div class="userdashboard-container">
    <app-sidenav></app-sidenav>
    <div class="main-content">
        <div class="userdashboard-header-container">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-th-large"></i> Medical Records
                </div>
            </div>
        </div>

<div class="usermedical-records-list-container">
    <h2>Please Fill in the Form for Registration</h2>
    <form>
        <h3>Personal Information</h3>
        <div class="form-row">
            <!-- Full Name and Gender -->
            <div class="form-group half-width">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your Name" required>
            </div>
            <div class="form-group half-width">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-row">
            <!-- Date of Birth and Age -->
            <div class="form-group half-width">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group half-width">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your Age" required>
            </div>
        </div>

        <div class="form-row">
            <!-- Contact Number and Email -->
            <div class="form-group half-width">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" id="contactNumber" placeholder="Enter your Contact Number" required>
            </div>
            <div class="form-group half-width">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your Email Address" required>
            </div>
        </div>

        <div class="form-row">
            <!-- Address -->
            <div class="form-group half-width">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your Address" required>
            </div>
        </div>

        <h3>Emergency Contact Information</h3>
        <div class="form-row">
            <div class="form-group half-width">
                <label for="emergencyName">Full Name</label>
                <input type="text" id="emergencyName" placeholder="Name of your emergency contact" required>
            </div>
            <div class="form-group half-width">
                <label for="relationship">Relationship</label>
                <input type="text" id="relationship" placeholder="Enter your relationship" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group half-width">
                <label for="emergencyContact">Contact Number</label>
                <input type="tel" id="emergencyContact" placeholder="Enter Emergency Contact Number" required>
            </div>
            <div class="form-group half-width">
                <label for="emergencyAddress">Address</label>
                <input type="text" id="emergencyAddress" placeholder="Enter Emergency Contact Address" required>
            </div>
        </div>

        <h3>Medical History</h3>
        <div class="form-group">
            <p>1. Do you have any chronic illnesses?</p>
            <div class="checkbox-group">
                <input type="radio" id="noneIllness" name="chronicIllness" value="None" required>
                <label for="noneIllness">None</label>
                <input type="radio" id="diabetes" name="chronicIllness" value="Diabetes" required>
                <label for="diabetes">Diabetes</label>
                <input type="radio" id="hypertension" name="chronicIllness" value="Hypertension" required>
                <label for="hypertension">Hypertension</label>
                <input type="text" id="otherIllness" placeholder="Others" required>
            </div>
        </div>

        <div class="form-group">
            <p>2. Do you have any allergies?</p>
            <div class="checkbox-group">
                <input type="radio" id="noneAllergy" name="allergy" value="None" required>
                <label for="noneAllergy">None</label>
                <input type="radio" id="foodAllergy" name="allergy" value="Food" required>
                <label for="foodAllergy">Food</label>
                <input type="radio" id="medicationAllergy" name="allergy" value="Medication" required>
                <label for="medicationAllergy">Medication</label>
                <input type="text" id="otherAllergy" placeholder="Others" required>
            </div>
        </div>

        <h3>Current Health Concern</h3>
        <div class="form-group">
            <p>1. What symptoms are you experiencing?</p>
            <div class="checkbox-group">
                <input type="radio" id="fever" name="symptoms" value="Fever" required>
                <label for="fever">Fever</label>
                <input type="radio" id="cough" name="symptoms" value="Cough" required>
                <label for="cough">Cough</label>
                <input type="radio" id="bodyPain" name="symptoms" value="Body Pain" required>
                <label for="bodyPain">Body Pain</label>
                <input type="text" id="otherSymptoms" placeholder="Others" required>
            </div>
        </div>

        <h3>Upload Medical Image</h3>
        <div class="form-group">
            <label>Please upload a medical image (e.g., X-ray, test result) and provide a brief description.</label>
            <input type="file" id="medicalImage" required>
            <textarea placeholder="Description here..." required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>
