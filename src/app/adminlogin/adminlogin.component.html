<div class="background">
  <!-- Animated Circles -->
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  <div class="circle circle-5"></div>
  <div class="circle circle-6"></div>
  <div class="circle circle-7"></div>
  <div class="circle circle-8"></div>

  <!-- Main container with form -->
  <div class="container">
    <div class="right-side">
      <img src="assets/Doctor.jpg" alt="Doctor" />
      <img class="Logo" src="assets/Logo.png" alt="Logo" />
      <p>Thank you for being a guiding light in health and healing.</p>
    </div>
    <div class="left-side">
      <div class="centered-headings">
        <h1>Welcome to CarexusFlow</h1>
        <h3>Login to Admin Account</h3>
        <h2>Admin Login</h2>
      </div>
      <form class="login-form" (ngSubmit)="onLogin($event)">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="loginData.email" 
          name="email" 
          placeholder="Enter your email" 
          required
        >
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="loginData.password" 
          name="password" 
          placeholder="Enter your password" 
          required
        >
        <div class="button-container">
          <button type="submit">Login</button>
        </div>
        <div class="button-container">
          <button type="button" (click)="onUserLogin()" class="user-login-btn">User Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
